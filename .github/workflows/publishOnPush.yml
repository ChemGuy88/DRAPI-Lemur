name: Publish DRAPI Lemur distribution ðŸ“¦ to PyPI and TestPyPI.
on: push
jobs:
    build:
        name: Build distribution ðŸ“¦
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: "3.x"
            - name: Install pypa/build
              run: >-
                python3 -m
                pip install
                build
                --user
            - name: Build a binary wheel and a source tarball
              run: python3 -m build
            - name: Store the distribution packages
              uses: actions/upload-artifact@v3
              with:
                name: python-package-distributions
                path: dist/
    printContext:
        name: Print GitHub variables from Environment Variable
        runs-on: ubuntu-latest
        steps:
        - name: Step 1
          id: Run_test
          env:
            GITHUB_CONTEXT: ${{ toJson(github)}}
          run: echo "$GITHUB_CONTEXT"
    printGHRefExpression:
        name: Print GitHub Ref from Expression
        runs-on: ubuntu-latest
        steps:
        - name: Step 1
          id: Run_test
          run: echo "${{ github.ref }}"
    printGHRefVar:
        name: Print GitHub Ref from Environment Variable
        runs-on: ubuntu-latest
        steps:
        - name: Step 1
          id: Run_test
          run: echo "$GITHUB_REF"
    assignValue:
        name: Assign condition
        runs-on: ubuntu-latest
        steps:
        - name: Step 1
          id: step1
          env:
            REF: ${{ startsWith(github.ref, 'refs/tags/') }}
          run: echo "condition=${REF}">>${GITHUB_OUTPUT}
        - name: Step 2
          id: step2
          env:
            OUTPUT_STEP1: ${{join(steps.step1.outputs.*, '\n')}}
          run: echo "$OUTPUT_STEP1"
    printCondition:
        name: Print condition
        runs-on: ubuntu-latest
        steps:
        - name: Step 1
          id: Run_test
          run: |
               echo "${{ startsWith(github.ref, 'refs/tags/') }}"
    publish-to-pypi:
        name: Publish DRAPI Lemur distribution ðŸ“¦ to PyPI
        if:
            startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
        needs:
        - build
        runs-on: ubuntu-latest
        environment:
            name: pypi
            url: https://pypi.org/p/drapi-lemur
        permissions:
            id-token: write  # IMPORTANT: mandatory for trusted publishing
        steps:
            - name: Download all the dists
              uses: actions/download-artifact@v3
              with:
                name: python-package-distributions
                path: dist/
            - name: Publish distribution ðŸ“¦ to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1
    publish-to-testpypi:
        name: Publish DRAPI Lemur distribution ðŸ“¦ to TestPyPI
        needs:
        - build
        runs-on: ubuntu-latest

        environment:
          name: testpypi
          url: https://test.pypi.org/p/DRAPI-Lemur

        permissions:
          id-token: write  # IMPORTANT: mandatory for trusted publishing

        steps:
        - name: Download all the dists
          uses: actions/download-artifact@v3
          with:
            name: python-package-distributions
            path: dist/
        - name: Publish distribution ðŸ“¦ to TestPyPI
          uses: pypa/gh-action-pypi-publish@release/v1
          with:
            repository-url: https://test.pypi.org/legacy/